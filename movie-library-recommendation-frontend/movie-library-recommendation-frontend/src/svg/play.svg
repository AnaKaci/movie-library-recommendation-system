<svg xmlns="http://www.w3.org/2000/svg" width="500" height="300" viewBox="0 0 500 300">
    <!-- Background -->
    <rect width="100%" height="100%" fill="#2b2b2b" />

    <!-- Play button in the middle -->
    <circle cx="250" cy="150" r="40" fill="#4e4e4e" />
    <polygon points="240,130 270,150 240,170" fill="white" />

    <!-- Progress bar background -->
    <rect x="50" y="260" width="400" height="5" fill="#4e4e4e" />

    <!-- Progress bar fill -->
    <rect x="50" y="260" width="200" height="5" fill="#1976d2" />

    <!-- Time display -->
    <text x="50" y="285" fill="white" font-size="11" font-family="Arial">25:37 / 52:00</text>

    <!-- Play icon -->
    <polygon points="30,255 40,260 30,265" fill="white" />

    <!-- Settings icon (Gear) -->
    <circle cx="380" cy="280" r="10" fill="white" />
    <circle cx="380" cy="280" r="5" fill="#2b2b2b" />
    <line x1="375" y1="275" x2="370" y2="270" stroke="white" stroke-width="2"/>
    <line x1="385" y1="275" x2="390" y2="270" stroke="white" stroke-width="2"/>
    <line x1="385" y1="285" x2="390" y2="290" stroke="white" stroke-width="2"/>
    <line x1="375" y1="285" x2="370" y2="290" stroke="white" stroke-width="2"/>

    <!-- Fullscreen icon -->
    <rect x="410" y="270" width="10" height="10" fill="white" />
    <rect x="430" y="270" width="10" height="10" fill="white" />

    <!-- Volume icon -->
    <polygon points="460,265 470,265 470,275 460,275" fill="white" />
    <polygon points="470,265 480,260 480,280 470,275" fill="white" />

</svg>
